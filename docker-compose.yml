services:
  app:
    build:
      context: .
      target: runner
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_POOL_SIZE=10
    deploy:
      replicas: ${APP_REPLICAS:-2}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: .
      target: worker
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_POOL_SIZE=5
    deploy:
      replicas: ${WORKER_REPLICAS:-1}

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
