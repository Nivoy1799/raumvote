events {
    worker_connections 1024;
}

http {
    # Docker embedded DNS â€” re-resolve every 5s so nginx
    # picks up new/restarted app containers automatically
    resolver 127.0.0.11 valid=5s ipv6=off;

    server {
        listen 80;

        location / {
            set $app app:3000;
            proxy_pass http://$app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Shows which upstream instance handled the request
            add_header X-Upstream-Addr $upstream_addr always;
            add_header Access-Control-Expose-Headers "X-Upstream-Addr, X-Instance-Id" always;
        }

        location /api/health {
            set $app app:3000;
            proxy_pass http://$app;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            add_header X-Upstream-Addr $upstream_addr always;
            add_header Access-Control-Expose-Headers "X-Upstream-Addr, X-Instance-Id" always;
        }

        # Basic nginx stats: active connections, request counts
        location /nginx_status {
            stub_status on;
        }
    }
}
